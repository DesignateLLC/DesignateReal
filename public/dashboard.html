<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designate Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
      background-size: 300% 300%;
      animation: bgShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-y: auto;
      transition: background 0.3s ease;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }

    .title {
      font-size: 3.2rem;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, #FFD700, #FFB700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 500px;
      animation: fadeInUp 1.2s ease both;
      margin-bottom: 100px;
    }

    #welcome-message {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    #logout-btn {
      background: linear-gradient(to right, #ef4444, #f87171);
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
      transition: all 0.3s ease;
      margin: 10px;
    }

    #logout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.6);
    }

    .payment-method {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .payment-method a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      color: white;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: bold;
      background: rgba(255, 255, 255, 0.3);
      padding: clamp(8px, 2vw, 15px) clamp(10px, 3vw, 15px);
      border-radius: 12px;
      transition: background 0.3s ease;
      width: 100%;
      max-width: clamp(300px, 80vw, 350px);
      min-height: clamp(50px, 8vw, 65px);
      margin-bottom: 10px;
    }

    .payment-method a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .payment-method img {
      width: clamp(35px, 5vw, 45px);
      height: clamp(35px, 5vw, 45px);
      object-fit: contain;
      object-position: center;
      margin-right: clamp(10px, 2vw, 15px);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-method img[src="PayPal Logo.png"] {
      width: clamp(47px, 7vw, 60px);
      height: clamp(47px, 7vw, 60px);
      margin-left: -7px;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    canvas#flames {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 20px;
      background: rgba(255, 215, 0, 0.8);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2.2rem;
      }

      .container {
        padding: 25px 20px;
      }

      #welcome-message {
        font-size: 1.2rem;
      }

      #logout-btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .payment-method a {
        justify-content: flex-start;
        padding: clamp(6px, 1.5vw, 10px) clamp(8px, 2vw, 12px);
        max-width: clamp(280px, 90vw, 320px);
      }
    }
  </style>
</head>
<body>
  <canvas id="flames"></canvas>
  <header>
    <h1 class="title">Welcome to Designate</h1>
  </header>

  <div class="container">
    <div id="welcome-message">Welcome to your dashboard!</div>
    <button id="logout-btn">Log Out</button>

    <!-- Cash App -->
    <div class="payment-method">
      <a href="https://cash.app/$designatellc1" target="_blank">
        <img src="Cashapp Logo.png" alt="Cash App Logo">
        Cashapp
      </a>
    </div>

    <!-- Venmo -->
    <div class="payment-method">
      <a href="https://venmo.com/u/designatellc" target="_blank">
        <img src="Venmo Logo.png" alt="Venmo Logo">
        Venmo
      </a>
    </div>

    <!-- PayPal -->
    <div class="payment-method">
      <a href="https://www.paypal.com/ncp/payment/U2M2LDLRW4E2C" target="_blank">
        <img src="PayPal Logo.png" alt="PayPal Logo">
        PayPal
      </a>
    </div>

    <!-- Square -->
    <div class="payment-method">
      <a href="https://square.link/u/bBFA1y24" target="_blank">
        <img src="Square Logo.png" alt="Square Logo">
        Square
      </a>
    </div>
  </div>

  <button id="home-btn">Home</button>

  <script>
    async function checkLogin() {
      const res = await fetch('/check-login');
      const data = await res.json();
      if (data.loggedIn) {
        document.getElementById('welcome-message').textContent = `Hello, ${data.user.name}!`;
      } else {
        window.location.href = '/login.html';
      }
    }

    document.getElementById('logout-btn').addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST' });
      window.location.href = '/login.html';
    });

    document.getElementById("home-btn").addEventListener("click", function() {
      window.location.href = "/";
    });

    checkLogin();

    // Flame animation
    const canvas = document.getElementById('flames');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        speed: Math.random() * 2 + 0.5,
        radius: Math.random() * 4 + 1,
        alpha: Math.random(),
        color: `rgba(255, ${Math.floor(Math.random() * 100 + 100)}, 0, 0.5)`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.y -= p.speed;
        p.alpha -= 0.005;
        if (p.alpha <= 0 || p.y < 0) {
          p.x = Math.random() * canvas.width;
          p.y = canvas.height;
          p.speed = Math.random() * 2 + 0.5;
          p.radius = Math.random() * 4 + 1;
          p.alpha = Math.random();
          p.color = `rgba(255, ${Math.floor(Math.random() * 100 + 100)}, 0, 0.5)`;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
