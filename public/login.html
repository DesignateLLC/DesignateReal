<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designate - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
      background-size: 300% 300%;
      animation: bgShift 20s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFD700;
      padding: 20px;
      overflow-y: auto;
      flex-direction: column;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .info-message {
      background-color: #FFD700;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1rem;
    }

    #login-feedback {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #FFD700;
      font-size: 1rem;
    }

    .password-container {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }

    .toggle-password-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #FFD700;
      cursor: pointer;
      font-size: 1rem;
      padding: 0;
      width: 50px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    button[type="submit"],
    .signup-redirect button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover,
    .signup-redirect button:hover {
      background-color: #e6c200;
    }

    .signup-redirect {
      margin-top: 25px;
    }

    .signup-redirect p {
      margin-bottom: 10px;
    }

    #home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 20px;
      background: rgba(255, 215, 0, 0.8);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #000; /* Ensures black text */
      font-size: 0.9rem;
      font-weight: bold;
    }

    /* ===== Mobile Responsive Adjustments ===== */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
      }

      .info-message {
        font-size: 0.9rem;
        padding: 8px 10px;
      }

      button[type="submit"],
      .signup-redirect button {
        font-size: 14px;
        padding: 10px;
      }

      #home-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to Designate</h1>

    <div id="verify-message" class="info-message">
      If you recently signed up for an account, please check your inbox and verify your email before logging in.
    </div>

    <form id="login-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <div class="password-container">
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        <button type="button" class="toggle-password-btn" id="toggle-password">Show</button>
      </div><br />

      <button type="submit">Login</button>
    </form>

    <div id="login-feedback"></div>

    <div class="signup-redirect">
      <p>Forgot your password?</p>
      <button onclick="window.location.href='/reset_password.html'">Reset it here</button>
    </div>

    <div class="signup-redirect">
      <p>Donâ€™t have an account?</p>
      <button onclick="window.location.href='/index.html'">Sign up here</button>
    </div>
  </div>

  <button id="home-btn">Home</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password');
      const loginFeedback = document.getElementById('login-feedback');

      toggleBtn.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleBtn.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          toggleBtn.textContent = 'Show';
        }
      });

      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
          email: formData.get("email"),
          password: formData.get("password"),
        };

        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        loginFeedback.style.display = "block";

        if (res.ok) {
          loginFeedback.textContent = "Login successful! Redirecting...";
          loginFeedback.style.color = "limegreen";
          setTimeout(() => {
            window.location.href = "/dashboard.html";
          }, 1000);
        } else {
          const message = await res.text();
          loginFeedback.textContent = message;
          loginFeedback.style.color = "red";
        }
      });

      document.getElementById("home-btn").addEventListener("click", function () {
        window.location.href = "/";
      });
    });
  </script>
</body>
</html>
