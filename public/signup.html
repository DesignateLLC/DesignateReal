<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spartan Go - Sign Up</title>
  </head>
  <body>
    <h1>Sign Up for Spartan Go</h1>
    <h2>Create an Account</h2>
    <form action="/signup" method="POST">
      <input
        type="text"
        name="name"
        placeholder="Full Name"
        required
      /><br /><br />
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        required
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <label>
        <input type="checkbox" name="terms" value="yes" required />
        I agree to the terms and conditions </label
      ><br /><br />

      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
